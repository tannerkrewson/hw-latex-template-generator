<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tanner's Homework LaTeX Template Generator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>Tanner's Homework LaTeX Template Generator</h1>
        <p class="lead">Created for Dr. Halma's CS 191 class</p>

        <br>

        <div class="row">
          <form class="col-lg-6">
            <label for="name">Enter your name: </label>
            <div class="input-group">
              <input type="text" class="form-control" id="name" placeholder="e.g. Tanner Krewson">
            </div>
            <br>
            <label for="problems">Enter the assignment name: </label>
            <div class="assignment">
              <input type="text" class="form-control" id="assignment" placeholder="e.g. Homework 4">
            </div>
            <br>
            <label for="problems">Enter the problems from Blackboard: </label>
            <div class="input-group">
              <input type="text" class="form-control" id="problems" placeholder="e.g. 2bdf, 5bdf, 6bd, 8, 9bd, 10bdf">
            </div>
            <br>
            <button type="button" id="generate" class="btn btn-primary">Generate</button>
          </form>
          <div class="col-lg-6">
            <label for="output">LaTeX Output: </label>
            <textarea readonly id="output" class="form-control" rows="5"></textarea>
            <br>
            <button type="button" id="copyOutput" class="btn btn-secondary">Copy to Clipboard</button>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
